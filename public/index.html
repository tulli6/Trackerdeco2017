<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css" />
   
</head>
<body onload="randerDate()">
    
    <div class="container">
        <div class="Profile">
          <div class="pic"></div>
          <div class="graph-1"></div>
          <div class="graph-2"></div>
        </div>
        <div class="Log">
          <div class="log-1"> 
            <div class="Title"></div> 
            <h3>Activities Logged</h3>

            <div class="img"></div> 
            <img src="/Users/tulliawilliams/Downloads/IMG_0271.jpg" alt="BAY RUN">

            <div class="info"></div> 
            <p>Text beside the image</p>


          </div>
          <div class="log-2">
            <div class="img2"></div>
          </div>
          <div class="log-3"></div>
          <div class="log-4"></div>
        </div>
        <div class="header">
          <div class="notification"></div>
        </div>
        <div class="Cal"></div>
              
          <div class="inner-container">
      
              <div class="calendar">
      
                  <div class="month">
      
                      <div class="prev" onclick="moveDate('prev')">
                          <span class="arrow">&#10094</span>
                      </div>
      
                      <div>
                          <h2 id="month">April-2023</h2>
                          <p id="date">Tue April 20 2023</p>
                      </div>
      
                      <div class="next" onclick="moveDate('next')">
                          <span class="arrow">&#10095</span>
                      </div>
      
                  </div>
      
                  <div class="week">
                      <div>Sun</div>
                      <div>Mon</div>
                      <div>Tue</div>
                      <div>Wed</div>
                      <div>Thu</div>
                      <div>Fri</div>
                      <div>Sat</div>
                  </div>
      
                  <div class="dates">
                      <div class="prev">26</div>
                      <div class="prev">27</div>
                      <div class="prev">28</div>
                      <div class="prev">29</div>
                      <div class="prev">30</div>
                      <div class="prev">32</div>
                      <div>1</div>
                      <div>2</div>
                      <div>3</div>
                      <div>4</div>
                      <div>5</div>
                      <div>6</div>
                      <div>7</div>
                      <div>8</div>
                      <div>9</div>
                      <div>10</div>
                      <div>11</div>
                      <div>12</div>
                      <div>13</div>
                      <div>14</div>
                      <div>15</div>
                      <div>16</div>
                      <div>17</div>
                      <div>18</div>
                      <div>19</div>
                      <div>20</div>
                      <div>21</div>
                      <div>22</div>
                      <div>23</div>
                      <div>24</div>
                      <div>25</div>
                      <div>26</div>
                      <div>27</div>
                      <div>28</div>
                      <div>29</div>
                      <div>30</div>
                      <div class="next">1</div>
                      <div class="next">2</div>
                      <div class="next">3</div>
                      <div class="next">4</div>
                      <div class="next">5</div>
                      <div class="next">6</div> 
                  </div>
      
              </div>
      
          </div>

  <!-- Popup container -->
        <div class="popup" id="popup">
            <p id="popupDate"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
